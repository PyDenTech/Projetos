<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Login Administrativo</title>
    <link rel="stylesheet" href="/css/admin-login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="adminLoginForm" action="/admin/login" method="post">
            <h2>Login Administrativo</h2>
            <div class="input-field">
                <label for="adminEmail">E-mail:</label>
                <input type="email" id="adminEmail" name="email" required>
            </div>
            <div class="input-field">
                <label for="adminPassword">Senha:</label>
                <input type="password" id="adminPassword" name="senha" required>
                <input type="hidden" name="tipo" value="web">
                <i class="fas fa-eye" id="toggleAdminPassword" style="cursor: pointer;"></i>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <script src="/js/admin-login.js"></script>
</body>

</html>
