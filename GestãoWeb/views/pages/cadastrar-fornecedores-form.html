<head>

  <title>Cadastro de Fornecedores</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="/img/favicon.png" rel="icon">
  <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  
  <!-- Vendor CSS Files -->
  <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
  <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
  <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
  <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
  <link href="/vendor/simple-datatables/style.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

  <!-- Template Main CSS File -->
  <link href="/css/style.css" rel="stylesheet">

  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>

<body>

  <header id="header" class="header fixed-top d-flex align-items-center">
    <i class="bi bi-list toggle-sidebar-btn"></i>
    <div class="d-flex align-items-center justify-content-between">
      <a href="/" class="logo d-flex align-items-center">
        <img src="/img/logo.png" alt="">
        <span class="d-none d-lg-block">PyDenExpress</span>
      </a>
    </div>
  </header>

  <aside id="sidebar" class="sidebar">
    <!-- Sidebar content -->
  </aside>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Cadastrar Fornecedor</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/"><i class="bi bi-house"></i></a></li>
          <li class="breadcrumb-item">Fornecedor</li>
          <li class="breadcrumb-item active">Cadastrar</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Informações do Fornecedor</h5>
              <form id="fornecedorForm">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="nomeFornecedor" class="form-label"><b>Nome do Fornecedor</b></label>
                    <input type="text" class="form-control" id="nomeFornecedor" name="nomeFornecedor" placeholder="Informe o nome do fornecedor">
                  </div>
                  <div class="col-md-6">
                    <label for="tipoContrato" class="form-label"><b>Tipo de Contrato</b></label>
                    <input type="text" class="form-control" id="tipoContrato" name="tipoContrato" placeholder="Informe o tipo de contrato">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="cnpjFornecedor" class="form-label"><b>CNPJ</b></label>
                    <input type="text" class="form-control" id="cnpjFornecedor" name="cnpjFornecedor" placeholder="Informe o CNPJ">
                  </div>
                  <div class="col-md-6">
                    <label for="contatoFornecedor" class="form-label"><b>Contato</b></label>
                    <input type="text" class="form-control" id="contatoFornecedor" name="contatoFornecedor" placeholder="Informe o contato">
                  </div>
                </div>

                <h5 class="card-title">Localização</h5>
                <div id="map"></div>
                <div class="row mt-3">
                  <div class="col-md-6">
                    <label for="latitude" class="form-label"><b>Latitude</b></label>
                    <input type="text" class="form-control" id="latitude" name="latitude" placeholder="Latitude" readonly>
                  </div>
                  <div class="col-md-6">
                    <label for="longitude" class="form-label"><b>Longitude</b></label>
                    <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Longitude" readonly>
                  </div>
                </div>
                <div class="row mt-3">
                  <div class="col-md-12">
                    <label for="endereco" class="form-label"><b>Endereço</b></label>
                    <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Endereço" readonly>
                  </div>
                </div>

                <div class="row mt-3">
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Cadastrar Fornecedor</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <footer id="footer" class="footer">
    <div class="container">
      <div class="row gy-4">
        <div class="col-md-6">
          <div class="copyright">
            &copy; Direitos Autorais <strong><span>PyDenExpress</span></strong>. Todos os Direitos Reservados
          </div>
        </div>
        <div class="col-md-6">
          <div class="credits">
            Desenvolvido por <a href="https://danilomorais.netlify.app/">Danilo de Morais</a>
          </div>
        </div>
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/vendor/echarts/echarts.min.js"></script>
  <script src="/vendor/quill/quill.min.js"></script>
  <script src="/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/vendor/tinymce/tinymce.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Leaflet JS -->
  <script>
    var map = L.map('map').setView([-23.55052, -46.633308], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var marker;

    map.on('click', function(e) {
      var lat = e.latlng.lat;
      var lon = e.latlng.lng;

      if (marker) {
        map.removeLayer(marker);
      }

      marker = L.marker([lat, lon]).addTo(map);

      document.getElementById('latitude').value = lat;
      document.getElementById('longitude').value = lon;

      // Fetch address
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('endereco').value = data.display_name;
        });
    });
  </script>

</body>

</html>
