    <!-- Template Main JS File -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchRotas();

            document.getElementById('rotaFilter').addEventListener('input', filterRotas);

            document.getElementById('monitorForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const form = document.getElementById('monitorForm');
                const formData = new FormData(form);
                const rotaSelect = document.getElementById('rotaEscolar');
                const selectedOptions = Array.from(rotaSelect.selectedOptions).map(option => option.value);
                formData.append('rotas', JSON.stringify(selectedOptions));

                fetch('/api/cadastrar-monitor', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro ao cadastrar monitor.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        document.getElementById('statusMessage').textContent = 'Monitor cadastrado com sucesso!';
                        form.reset();
                    })
                    .catch(error => {
                        console.error('Erro ao cadastrar monitor:', error);
                        document.getElementById('statusMessage').textContent = 'Erro ao cadastrar monitor.';
                    });
            });
        });

        function fetchRotas() {
            fetch('/api/rotas')
                .then(response => response.json())
                .then(data => {
                    const rotaSelect = document.getElementById('rotaEscolar');
                    rotaSelect.innerHTML = '';
                    data.forEach(rota => {
                        const option = document.createElement('option');
                        option.value = rota.id;
                        option.textContent = rota.nome_rota;
                        rotaSelect.appendChild(option);
                    });
                })
                .catch(error => console.error('Erro ao carregar rotas:', error));
        }

        function filterRotas() {
            const filter = document.getElementById('rotaFilter').value.toLowerCase();
            const rotaSelect = document.getElementById('rotaEscolar');
            const options = rotaSelect.options;

            for (let i = 0; i < options.length; i++) {
                const option = options[i];
                const text = option.textContent.toLowerCase();
                if (text.includes(filter)) {
                    option.style.display = '';
                } else {
                    option.style.display = 'none';
                }
            }
        }
    </script>
