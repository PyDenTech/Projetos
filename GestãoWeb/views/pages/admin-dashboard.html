<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Administração</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/admin-dashboard.css">

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
</head>

<body>
    <main>
        <div class="container mt-5">
            <h2>Dashboard de Administração</h2>
            <ul class="nav nav-tabs" id="adminTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="usuarios-tab" data-toggle="tab" href="#usuarios" role="tab" aria-controls="usuarios" aria-selected="true">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="cadastros-tab" data-toggle="tab" href="#cadastros" role="tab" aria-controls="cadastros" aria-selected="false">Cadastros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="relatorios-tab" data-toggle="tab" href="#relatorios" role="tab" aria-controls="relatorios" aria-selected="false">Relatórios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="graficos-tab" data-toggle="tab" href="#graficos" role="tab" aria-controls="graficos" aria-selected="false">Gráficos</a>
                </li>
            </ul>
            <div class="tab-content" id="adminTabContent">
                <div class="tab-pane fade show active" id="usuarios" role="tabpanel" aria-labelledby="usuarios-tab">
                    <!-- Conteúdo da aba de Usuários -->
                </div>
                <div class="tab-pane fade" id="cadastros" role="tabpanel" aria-labelledby="cadastros-tab">
                    <h3>Cadastros</h3>
                    <section class="section">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Cadastro de Zonas</h5>
                                        <form id="zonaForm">
                                            <div class="form-group">
                                                <label for="nomeBairro">Nome do Bairro:</label>
                                                <input type="text" class="form-control" id="nomeBairro" placeholder="Digite o nome do bairro" required>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div><br>
                        <button type="button" class="btn btn-primary" id="cadastrarBtn">Cadastrar</button>
                    </section>
                    <section class="section">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Gerenciar Zoneamentos</h5>
                                        <div class="table-responsive">
                                            <table class="table table-bordered" id="bairrosTable">
                                                <thead>
                                                    <tr>
                                                        <th>ID</th>
                                                        <th>Bairro</th>
                                                        <th>Ações</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="bairrosTableBody">
                                                    <!-- Conteúdo dinâmico -->
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- Modal para Editar Bairro -->
                    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="editModalLabel">Editar Bairro</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form id="editBairroForm">
                                        <div class="form-group">
                                            <label for="editNomeBairro">Nome do Bairro:</label>
                                            <input type="text" class="form-control" id="editNomeBairro" required>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                    <button type="button" class="btn btn-primary" id="salvarEdicaoBtn">Salvar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="relatorios" role="tabpanel" aria-labelledby="relatorios-tab">
                    <h3>Relatórios</h3>
                    <p>Conteúdo da aba de Relatórios.</p>
                </div>
                <div class="tab-pane fade" id="graficos" role="tabpanel" aria-labelledby="graficos-tab">
                    <h3>Gráficos</h3>
                    <p>Conteúdo da aba de Gráficos.</p>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/admin.js"></script>
</body>

</html>
