<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Visualizar Rotas</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw_MBqX5A0JFo9Ic0qawBNV7tb5XrfeQ8&callback=initMap" async defer></script>

    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">

    <style>
        #map {
            height: 600px;
        }

        #detalhesRota {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!-- Conteúdo da página aqui -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        <!-- Adicione o cabeçalho aqui -->
    </header>

    <aside id="sidebar" class="sidebar">
        <!-- Adicione a barra lateral aqui -->
    </aside>

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Visualizar Rotas</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard-escolar"><i class="bi bi-house"></i></a></li>
                    <li class="breadcrumb-item active">Visualizar Rotas</li>
                </ol>
            </nav>
        </div>

        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Selecionar Rota</h5>
                            <select id="selectRota" class="form-select mb-3">
                                <option value="">Selecione uma rota</option>
                                <!-- Opções serão preenchidas dinamicamente -->
                            </select>
                            <div id="map"></div>
                            <div id="detalhesRota"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer" class="footer">
        <div class="container">
            <div class="row gy-4">
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="copyright">
                                &copy; Direitos Autorais <strong><span>PyDenExpress</span></strong>. Todos os Direitos
                                Reservados
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="credits">
                                Desenvolvido por <a href="https://danilomorais.com.br/">Danilo de Morais</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </footer>

    <!-- Google Maps JS -->
    <script>
        let map;
        let directionsService;
        let directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: -6.530379, lng: -49.851744 },
                zoom: 13,
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer();
            directionsRenderer.setMap(map);

            // Carregar opções do select
            fetch('/api/rotas')
                .then(response => response.json())
                .then(data => {
                    const selectRota = document.getElementById('selectRota');
                    data.forEach(rota => {
                        const option = document.createElement('option');
                        option.value = rota.id;
                        option.textContent = rota.nome_rota;
                        selectRota.appendChild(option);
                    });
                })
                .catch(error => console.error('Erro ao carregar rotas:', error));

            // Adicionar evento ao select
            document.getElementById('selectRota').addEventListener('change', function () {
                const rotaId = this.value;

                if (rotaId) {
                    fetch(`/api/rota-gerada/${rotaId}`)
                        .then(response => response.json())
                        .then(data => {
                            if (!Array.isArray(data)) {
                                throw new Error('Resposta não é um array');
                            }

                            const waypoints = data.map(coord => ({
                                location: new google.maps.LatLng(coord.lat, coord.lng),
                                stopover: false,
                            }));

                            if (waypoints.length > 0) {
                                const origin = waypoints.shift().location;
                                const destination = waypoints.pop().location;

                                directionsService.route(
                                    {
                                        origin: origin,
                                        destination: destination,
                                        waypoints: waypoints,
                                        travelMode: google.maps.TravelMode.DRIVING,
                                    },
                                    (response, status) => {
                                        if (status === google.maps.DirectionsStatus.OK) {
                                            directionsRenderer.setDirections(response);

                                            const detalhesRotaDiv = document.getElementById('detalhesRota');
                                            detalhesRotaDiv.innerHTML = `
                                                <p><strong>Nome da Rota:</strong> ${rotaId}</p>
                                                <p><strong>Total de Pontos:</strong> ${data.length}</p>
                                                <p><strong>Pontos:</strong></p>
                                                <ul>
                                                    ${data.map((ponto, index) => `<li>Ponto ${index + 1}: ${ponto.lat.toFixed(5)}, ${ponto.lng.toFixed(5)}</li>`).join('')}
                                                </ul>
                                            `;
                                        } else {
                                            console.error('Erro ao traçar rota:', status);
                                        }
                                    }
                                );
                            }
                        })
                        .catch(error => console.error('Erro ao visualizar rota:', error));
                } else {
                    directionsRenderer.set('directions', null);
                }
            });
        }

        window.initMap = initMap;
    </script>

</body>

</html>
