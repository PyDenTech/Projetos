<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Cadastrar Motorista Administrativo</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/vendor/simple-datatables/style.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between">
            <a href="/dashboard-administrativo" class="logo d-flex align-items-center">
                <img src="/img/logo.png" alt="">
            </a>
        </div>
    </header>

    <aside id="sidebar" class="sidebar">
        <!-- Sidebar content here -->
    </aside>

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Cadastrar Motorista Administrativo</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard-administrativo"><i class="bi bi-house"></i></a></li>
                    <li class="breadcrumb-item"><a href="/gerenciar-motoristas-view">Motoristas</a></li>
                    <li class="breadcrumb-item active">Cadastrar Motorista Administrativo</li>
                </ol>
            </nav>
        </div>

        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Cadastrar Motorista Administrativo</h5>
                            <form id="motoristaForm" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="nomeCompleto" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cnh" class="form-label">CNH</label>
                                    <input type="text" class="form-control" id="cnh" name="cnh" required>
                                </div>
                                <div class="mb-3">
                                    <label for="empresa" class="form-label">Empresa</label>
                                    <select class="form-select" id="empresa" name="empresa" required>
                                        <option value="SEMED">SEMED</option>
                                        <option value="DIAMOND">DIAMOND</option>
                                        <option value="TALISMÃ">TALISMÃ</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="tipoVeiculo" class="form-label">Tipo de Veículo</label>
                                    <select class="form-select" id="tipoVeiculo" name="tipoVeiculo" required>
                                        <option value="Caminhão">Caminhão</option>
                                        <option value="Microônibus">Microônibus</option>
                                        <option value="Van">Van</option>
                                        <option value="Caminhonete">Caminhonete</option>
                                        <option value="Pick-up">Pick-up</option>
                                        <option value="Sedan">Sedan</option>
                                        <option value="Hatch">Hatch</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="modelo" class="form-label">Modelo</label>
                                    <input type="text" class="form-control" id="modelo" name="modelo" required>
                                </div>
                                <div class="mb-3">
                                    <label for="placa" class="form-label">Placa</label>
                                    <input type="text" class="form-control" id="placa" name="placa" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </form>
                            <div id="statusMessage" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer" class="footer">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="copyright">
                        &copy; Direitos Autorais <strong><span>PyDenExpress</span></strong>. Todos os Direitos Reservados
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="credits">
                        Desenvolvido por <a href="https://danilomorais.netlify.app/">Danilo de Morais</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('motoristaForm').addEventListener('submit', function (event) {
                event.preventDefault();
                const form = document.getElementById('motoristaForm');
                const formData = new FormData(form);
                fetch('/api/registroMotoristasAdministrativos', {
                    method: 'POST',
                    body: JSON.stringify(Object.fromEntries(formData.entries())),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro ao cadastrar motorista.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        document.getElementById('statusMessage').textContent = 'Motorista cadastrado com sucesso!';
                        form.reset();
                    })
                    .catch(error => {
                        console.error('Erro ao cadastrar motorista:', error);
                        document.getElementById('statusMessage').textContent = 'Erro ao cadastrar motorista.';
                    });
            });
        });
    </script>
</body>

</html>
