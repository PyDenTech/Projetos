    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Gerenciar Motoristas</h1>
        </div>
        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Motoristas</h5>
                            <div class="table-responsive">
                                <table class="table table-striped" id="motoristasTable">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Nome</th>
                                            <th>CPF</th>
                                            <th>CNH</th>
                                            <th>Empresa</th>
                                            <th>Veículo</th>
                                            <th>Placa</th>
                                            <th>Certificado de Transporte</th>
                                            <th>Certificado Escolar</th>
                                            <th>Documento CNH</th>
                                            <th>Id da Rota</th>
                                            <th>Nome da Rota</th>
                                            <th>Ações</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Dados dos motoristas -->
                                    </tbody>
                                </table>
                            </div>
                            <div id="statusMessage" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Modal de Edição de Motorista -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Editar Motorista</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <div class="mb-3">
                                <label for="editNome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="editNome" name="nome_completo" required>
                            </div>
                            <div class="mb-3">
                                <label for="editCpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="editCpf" name="cpf" required>
                            </div>
                            <div class="mb-3">
                                <label for="editCnh" class="form-label">CNH</label>
                                <input type="text" class="form-control" id="editCnh" name="cnh" required>
                            </div>
                            <div class="mb-3">
                                <label for="editEmpresa" class="form-label">Empresa</label>
                                <select class="form-select" id="editEmpresa" name="empresa" required>
                                    <option value="SEMED">SEMED</option>
                                    <option value="TALISMÃ">TALISMÃ</option>
                                    <option value="LOCAN">LOCAN</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="editVeiculo" class="form-label">Veículo</label>
                                <input type="text" class="form-control" id="editVeiculo" name="veiculo" required>
                            </div>
                            <div class="mb-3">
                                <label for="editPlaca" class="form-label">Placa</label>
                                <input type="text" class="form-control" id="editPlaca" name="placa" required>
                            </div>
                            <div class="mb-3">
                                <label for="editCertificadoTransporte" class="form-label">Certificado de
                                    Transporte</label>
                                <input type="text" class="form-control" id="editCertificadoTransporte"
                                    name="certificado_transporte" required>
                            </div>
                            <div class="mb-3">
                                <label for="editCertificadoEscolar" class="form-label">Certificado Escolar</label>
                                <input type="text" class="form-control" id="editCertificadoEscolar"
                                    name="certificado_escolar" required>
                            </div>
                            <div class="mb-3">
                                <label for="editDocumentoCnh" class="form-label">Documento CNH</label>
                                <input type="text" class="form-control" id="editDocumentoCnh" name="documento_cnh"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="editRota" class="form-label">Rota</label>
                                <select class="form-select" id="editRota" name="rota_id" required>
                                    <!-- Options dinâmicas -->
                                </select>
                            </div>
                            <input type="hidden" id="editMotoristaId" name="id">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de Visualização de Documento -->
        <div class="modal fade" id="documentModal" tabindex="-1" aria-labelledby="documentModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="documentModalLabel">Visualização de Documento</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <iframe id="documentViewer" style="width: 100%; height: 500px;" frameborder="0"></iframe>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" onclick="printDocument()">Imprimir</button>

                </div>

    <!-- Vendor JS Files -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchMotoristas();

            function fetchMotoristas() {
                fetch('/api/motoristas_escolares')
                    .then(response => response.json())
                    .then(data => {
                        console.log('Motoristas recebidos:', data);
                        if (!Array.isArray(data)) {
                            throw new Error('Resposta não é um array');
                        }
                        const motoristasTableBody = document.getElementById('motoristasTable').querySelector('tbody');
                        motoristasTableBody.innerHTML = '';

                        data.forEach((motorista, index) => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${index + 1}</td>
                                <td>${motorista.nome_completo}</td>
                                <td>${motorista.cpf}</td>
                                <td>${motorista.cnh}</td>
                                <td>${motorista.empresa}</td>
                                <td>${motorista.veiculo}</td>
                                <td>${motorista.placa}</td>
                                <td><a href="#" onclick="viewDocument('${motorista.certificado_transporte}')">Ver</a></td>
                                <td><a href="#" onclick="viewDocument('${motorista.certificado_escolar}')">Ver</a></td>
                                <td><a href="#" onclick="viewDocument('${motorista.documento_cnh}')">Ver</a></td>
                                <td>${motorista.rota_id}</td>
                                <td>${motorista.rota_nome || 'N/A'}</td>
                                <td>
                                    <button class="btn btn-primary btn-sm" onclick="editarMotorista(${motorista.id})">Editar</button>
                                    <button class="btn btn-danger btn-sm" onclick="excluirMotorista(${motorista.id})">Excluir</button>
                                </td>
                            `;
                            motoristasTableBody.appendChild(row);
                        });

                        const quantidadeMotoristas = data.length;
                        document.getElementById('statusMessage').textContent = `Total de motoristas: ${quantidadeMotoristas}`;
                    })
                    .catch(error => console.error('Erro ao carregar motoristas:', error));
            }

            window.editarMotorista = function (motoristaId) {
                fetch(`/api/motoristas_escolares/${motoristaId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Motorista não encontrado.');
                        }
                        return response.json();
                    })
                    .then(data => {
                        document.getElementById('editMotoristaId').value = data.id;
                        document.getElementById('editNome').value = data.nome_completo;
                        document.getElementById('editCpf').value = data.cpf;
                        document.getElementById('editCnh').value = data.cnh;
                        document.getElementById('editEmpresa').value = data.empresa;
                        document.getElementById('editVeiculo').value = data.veiculo;
                        document.getElementById('editPlaca').value = data.placa;
                        document.getElementById('editCertificadoTransporte').value = data.certificado_transporte;
                        document.getElementById('editCertificadoEscolar').value = data.certificado_escolar;
                        document.getElementById('editDocumentoCnh').value = data.documento_cnh;
                        document.getElementById('editRota').value = data.rota_id;

                        const editModal = new bootstrap.Modal(document.getElementById('editModal'));
                        editModal.show();
                    })
                    .catch(error => console.error('Erro ao carregar dados do motorista:', error));
            };

            window.salvarEdicao = function () {
                const motoristaId = document.getElementById('editMotoristaId').value;
                const formData = new FormData(document.getElementById('editForm'));

                fetch(`/api/motoristas_escolares/${motoristaId}`, {
                    method: 'PUT',
                    body: JSON.stringify(Object.fromEntries(formData)),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        alert('Dados do motorista atualizados com sucesso.');
                        const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                        editModal.hide();
                        fetchMotoristas();
                    })
                    .catch(error => console.error('Erro ao salvar dados do motorista:', error));
            };

            window.excluirMotorista = function (motoristaId) {
                if (confirm('Tem certeza que deseja excluir este motorista?')) {
                    fetch(`/api/motoristas_escolares/${motoristaId}`, {
                        method: 'DELETE'
                    })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Erro ao excluir motorista.');
                            }
                            return response.json();
                        })
                        .then(data => {
                            alert(data.message);
                            fetchMotoristas();
                        })
                        .catch(error => console.error('Erro ao excluir motorista:', error));
                }
            };

            window.viewDocument = function (url) {
                const documentViewer = document.getElementById('documentViewer');
                documentViewer.src = url;
                const documentModal = new bootstrap.Modal(document.getElementById('documentModal'));
                documentModal.show();
            };

            window.printDocument = function () {
                const iframe = document.getElementById('documentViewer');
                iframe.contentWindow.print();
            };

            window.downloadDocument = function () {
                const iframe = document.getElementById('documentViewer');
                const link = document.createElement('a');
                link.href = iframe.src;
                link.download = iframe.src.split('/').pop();
                link.click();
            };
        });
    </script>
</body>
