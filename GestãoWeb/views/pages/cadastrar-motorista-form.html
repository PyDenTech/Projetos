    <!-- Custom JS for Form Submission -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = {
                nome_completo: document.getElementById('nomeCompleto').value,
                cpf: document.getElementById('cpf').value,
                cnh: document.getElementById('cnh').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                empresa: document.getElementById('empresa').value,
                tipo_veiculo: document.getElementById('tipoVeiculo').value,
                modelo: document.getElementById('modelo').value,
                placa: document.getElementById('placa').value,
            };

            try {
                const response = await fetch('http://18.231.172.222:3000/api/registroMotoristasAdministrativos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json; charset=UTF-8',
                    },
                    body: JSON.stringify(formData),
                });

                if (response.status === 201) {
                    alert('Motorista registrado com sucesso.');
                    window.location.href = '/dashboard-escolar';
                } else {
                    const errorData = await response.json();
                    alert('Erro ao registrar motorista: ' + errorData.message);
                }
            } catch (error) {
                console.error('Erro ao registrar motorista:', error);
                alert('Erro ao registrar motorista.');
            }
        });
    </script>
