<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Cadastrar Motorista Escolar</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Favicons -->
    <link href="/img/favicon.png" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/vendor/simple-datatables/style.css" rel="stylesheet">
    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>
    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Cadastrar Motorista Escolar</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard-escolar"><i class="bi bi-house"></i></a></li>
                    <li class="breadcrumb-item"><a href="/gerenciar-motoristas-view">Motoristas</a></li>
                    <li class="breadcrumb-item active">Cadastrar Motorista Escolar</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Cadastrar Motorista Escolar</h5>
                            <form id="motoristaForm" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="nomeCompleto" class="form-label">Nome Completo</label>
                                    <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                                </div>
                                <div class="mb-3">
                                    <label for="cnh" class="form-label">CNH</label>
                                    <input type="text" class="form-control" id="cnh" name="cnh" required>
                                </div>
                                <div class="mb-3">
                                    <label for="empresa" class="form-label">Empresa</label>
                                    <select class="form-select" id="empresa" name="empresa" required>
                                        <option value="SEMED">SEMED</option>
                                        <option value="LOCAN">LOCAN</option>
                                        <option value="Talismã">Talismã</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="veiculo" class="form-label">Veículo</label>
                                    <select class="form-select" id="veiculo" name="veiculo" required>
                                        <option value="Ônibus">Ônibus</option>
                                        <option value="Micro-Ônibus">Micro-Ônibus</option>
                                        <option value="Van">Van</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="placa" class="form-label">Placa</label>
                                    <input type="text" class="form-control" id="placa" name="placa" required>
                                </div>
                                <div class="mb-3">
                                    <label for="certificadoTransporte" class="form-label">Certificado de Transporte de
                                        Passageiros</label>
                                    <input type="file" class="form-control" id="certificadoTransporte"
                                        name="certificadoTransporte" required>
                                </div>
                                <div class="mb-3">
                                    <label for="certificadoEscolar" class="form-label">Certificado de Curso de
                                        Transporte Escolar</label>
                                    <input type="file" class="form-control" id="certificadoEscolar"
                                        name="certificadoEscolar" required>
                                </div>
                                <div class="mb-3">
                                    <label for="documentoCnh" class="form-label">Documento CNH</label>
                                    <input type="file" class="form-control" id="documentoCnh" name="documentoCnh"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="senha" class="form-label">Senha</label>
                                    <input type="password" class="form-control" id="senha" name="senha" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Cadastrar</button>
                            </form>
                            <div id="statusMessage" class="mt-3"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main><!-- End #main -->

    <footer id="footer" class="footer">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="copyright">
                        &copy; Direitos Autorais <strong><span>PyDenExpress</span></strong>. Todos os Direitos
                        Reservados
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="credits">
                        Desenvolvido por <a href="https://danilomorais.netlify.app/">Danilo de Morais</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('motoristaForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch('/api/cadastrar-motorista', {
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                document.getElementById('statusMessage').textContent = 'Motorista cadastrado com sucesso!';
                event.target.reset();
            }).catch(error => {
                document.getElementById('statusMessage').textContent = 'Erro ao cadastrar motorista.';
            });
        });
    </script>
</body>

</html>
