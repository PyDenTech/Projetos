<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrícula de Aluno</title>
  <style>
    /* Estilos básicos para o modal */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    #modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 400px;
    }
  </style>
</head>

<body>
  <form id="matricula-form">
    <label>
      <input type="checkbox" id="transporte-checkbox">
      Necessita de transporte escolar?
    </label>
  </form>

  <!-- Modal -->
  <div id="modal">
    <div id="modal-content">
      <h2>Verificar Direito ao Transporte Escolar</h2>
      <label for="endereco">Endereço do Aluno:</label>
      <input type="text" id="endereco" required><br><br>

      <label for="mapa">Clique no mapa para selecionar a localização:</label>
      <div id="mapa" style="width: 100%; height: 300px;"></div><br><br>

      <label for="escola">Selecione a Escola:</label>
      <select id="escola" required></select><br><br>

      <button type="button" id="verificar-transporte">Verificar Transporte</button>
      <button type="button" id="fechar-modal">Fechar</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAwvAt4l0Pkb1c52FLUE-ttVxm4YZ9J8M&callback=initMap" async
    defer></script>
  <script>
    const checkbox = document.getElementById('transporte-checkbox');
    const modal = document.getElementById('modal');
    const mapa = document.getElementById('mapa');
    const escolaSelect = document.getElementById('escola');
    let alunoLatitude, alunoLongitude;

    // Abrir o modal ao marcar a checkbox
    checkbox.addEventListener('change', async (event) => {
      if (event.target.checked) {
        modal.style.display = 'flex';
        await carregarEscolas();
      }
    });

    // Fechar o modal
    document.getElementById('fechar-modal').addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Inicializar o mapa e pegar as coordenadas clicadas
    function initMap() {
      const map = new google.maps.Map(mapa, {
        center: { lat: -3.4653, lng: -62.2159 }, // Centralizar no Brasil
        zoom: 5,
      });

      map.addListener('click', (event) => {
        alunoLatitude = event.latLng.lat();
        alunoLongitude = event.latLng.lng();
        alert(`Coordenadas selecionadas: Latitude: ${alunoLatitude}, Longitude: ${alunoLongitude}`);
      });
    }

    // Carregar as escolas do banco de dados no select
    async function carregarEscolas() {
      try {
        const response = await axios.get('/api/escolas');
        response.data.forEach(escola => {
          const option = document.createElement('option');
          option.value = escola.id;
          option.textContent = escola.nome;
          escolaSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Erro ao carregar escolas:', error);
      }
    }

    // Verificar se o aluno tem direito ao transporte
    document.getElementById('verificar-transporte').addEventListener('click', async () => {
      const endereco = document.getElementById('endereco').value;
      const escolaId = escolaSelect.value;

      try {
        const response = await axios.get('/api/verificar-direito-transporte', {
          params: {
            endereco: endereco,
            latitude: alunoLatitude,
            longitude: alunoLongitude,
            escola_id: escolaId
          }
        });

        alert(response.data.mensagem);
      } catch (error) {
        console.error('Erro ao verificar direito ao transporte:', error);
      }
    });
  </script>
</body>

</html>
