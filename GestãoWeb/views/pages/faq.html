<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Direito ao Transporte Escolar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <form id="matricula-form">
    <label>
      <input type="checkbox" id="check-transporte"> Verificar direito ao transporte escolar
    </label>
  </form>

  <!-- Modal -->
  <div id="transporte-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Verificar Transporte Escolar</h2>
      <form id="transporte-form">
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required>

        <label for="escola">Selecione a Escola:</label>
        <select id="escola" name="escola" required>
          <!-- As opções de escolas serão preenchidas dinamicamente -->
        </select>

        <button type="submit">Verificar</button>
      </form>
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const modal = document.getElementById('transporte-modal');
      const checkTransporte = document.getElementById('check-transporte');
      const closeBtn = document.querySelector('.close');
      const transporteForm = document.getElementById('transporte-form');
      const resultadoDiv = document.getElementById('resultado');
      const escolaSelect = document.getElementById('escola');

      // Quando a checkbox é marcada, o modal é aberto
      checkTransporte.addEventListener('change', function () {
        if (this.checked) {
          abrirModal();
          carregarEscolas();
        }
      });

      // Fecha o modal ao clicar no "x"
      closeBtn.addEventListener('click', fecharModal);

      // Fecha o modal ao clicar fora dele
      window.addEventListener('click', function (event) {
        if (event.target == modal) {
          fecharModal();
        }
      });

      // Função para abrir o modal
      function abrirModal() {
        modal.style.display = 'block';
      }

      // Função para fechar o modal
      function fecharModal() {
        modal.style.display = 'none';
      }

      // Função para carregar as escolas do banco de dados e preencher o select
      async function carregarEscolas() {
        try {
          const response = await fetch('https://semedcanaadoscarajas.pydenexpress.com/api/escolas-nomes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ids: [] }) // Ajuste conforme necessário para o backend
          });

          const escolas = await response.json();
          escolaSelect.innerHTML = ''; // Limpar opções anteriores
          escolas.forEach(escola => {
            const option = document.createElement('option');
            option.value = escola.id;
            option.textContent = escola.nome;
            escolaSelect.appendChild(option);
          });
        } catch (error) {
          console.error('Erro ao carregar as escolas:', error);
        }
      }

      // Submissão do formulário para verificar direito ao transporte
      transporteForm.addEventListener('submit', async function (event) {
        event.preventDefault();

        const endereco = document.getElementById('endereco').value;
        const latitude = document.getElementById('latitude').value;
        const longitude = document.getElementById('longitude').value;
        const escolaId = escolaSelect.value;

        try {
          const response = await fetch(`https://semedcanaadoscarajas.pydenexpress.com/api/verificar-direito-transporte?endereco=${endereco}&latitude=${latitude}&longitude=${longitude}&escola_id=${escolaId}`);
          const resultado = await response.json();

          resultadoDiv.textContent = resultado.mensagem;
        } catch (error) {
          console.error('Erro ao verificar direito ao transporte:', error);
          resultadoDiv.textContent = 'Erro ao verificar direito ao transporte.';
        }
      });
    });
  </script>
</body>

</html>
