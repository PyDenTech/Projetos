<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificar Direito ao Transporte Escolar</title>
  <!-- Inclua bibliotecas como Bootstrap para facilitar o design do modal -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>

  <div class="container mt-5">
    <h1>Matrícula de Aluno</h1>

    <form>
      <!-- Outros campos do formulário -->

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="checkTransporte" onclick="abrirModal()">
        <label class="form-check-label" for="checkTransporte">Verificar Direito ao Transporte Escolar</label>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="transporteModal" tabindex="-1" role="dialog" aria-labelledby="transporteModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="transporteModalLabel">Verificar Direito ao Transporte Escolar</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco">
              </div>
              <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="text" class="form-control" id="latitude">
              </div>
              <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="text" class="form-control" id="longitude">
              </div>
              <div class="form-group">
                <label for="escolaSelect">Selecione a Escola:</label>
                <select class="form-control" id="escolaSelect"></select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="verificarTransporte()">Verificar</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>

  <script>
    function abrirModal() {
      $('#transporteModal').modal('show');
      carregarEscolas();
    }

    function carregarEscolas() {
      $.get('/api/escolas', function (data) {
        const escolaSelect = $('#escolaSelect');
        escolaSelect.empty();
        data.forEach(escola => {
          escolaSelect.append(new Option(escola.nome, escola.id));
        });
      });
    }

    function verificarTransporte() {
      const endereco = $('#endereco').val();
      const latitude = $('#latitude').val();
      const longitude = $('#longitude').val();
      const escola_id = $('#escolaSelect').val();

      $.get(`/api/verificar-direito-transporte?endereco=${endereco}&latitude=${latitude}&longitude=${longitude}&escola_id=${escola_id}`, function (data) {
        alert(data.mensagem);
      });
    }
  </script>

  <!-- Inclua os scripts do Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
