<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Transporte Escolar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>Verificação de Direito ao Transporte Escolar</h2>
    
    <form id="verificacaoTransporteForm">
        <div class="form-group">
            <label for="endereco">Endereço do Aluno:</label>
            <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço do aluno">
        </div>
        
        <div class="form-group">
            <label for="escola">Selecione a Escola:</label>
            <select class="form-control" id="escola">
                <!-- As opções de escolas podem ser carregadas dinamicamente -->
                <option value="1">Escola A</option>
                <option value="2">Escola B</option>
                <!-- ... -->
            </select>
        </div>

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="verificarDireito">
            <label class="form-check-label" for="verificarDireito">Verificar se o aluno tem direito ao transporte escolar</label>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="verificacaoModal" tabindex="-1" role="dialog" aria-labelledby="verificacaoModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="verificacaoModalLabel">Verificação de Direito ao Transporte Escolar</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Calculando distância...</p>
                        <p id="resultadoVerificacao"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
