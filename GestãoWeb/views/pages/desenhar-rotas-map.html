        <i class="bi bi-list toggle-sidebar-btn"></i>
        <div class="d-flex align-items-center justify-content-between">
            <a href="/dashboard-escolar" class="logo d-flex align-items-center">
                <img src="/img/logo.png" alt="">
            </a>
        </div><!-- End Logo -->

        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
                <li class="nav-item dropdown pe-3">
                    <a id="profile-link" class="nav-link nav-profile d-flex align-items-center pe-0" href="#"
                        data-bs-toggle="dropdown">
                        <img id="profile-image" src="/img/user.png" alt="Foto de Perfil" class="rounded-circle">
                        <span id="usuarioNome" class="d-none d-md-block dropdown-toggle ps-2"></span>
                    </a><!-- End Profile Image Icon -->

                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li>

                        <li>

                                <span>Configurações de Conta</span>

                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="#" id="logout-link">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>Sair</span>

                        </li>
                    </ul><!-- End Profile Dropdown Items -->
                </li><!-- End Profile Nav -->
            </ul>
        </nav><!-- End Icons Navigation -->

    </header><!-- End Header -->

    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
            <!-- Conteúdo da barra lateral aqui -->
        </ul>
    </aside><!-- End Sidebar-->

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Cadastrar Traçado da Rota</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard-escolar"><i class="bi bi-house"></i></a></li>
                    <li class="breadcrumb-item active">Cadastrar Traçado da Rota</li>
                </ol>
            </nav>
        </div>

        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Detalhes do Traçado da Rota</h5>
                            <form id="tracadoForm">
                                <div class="mb-3">
                                    <label for="rotaId" class="form-label">Selecione a Rota</label>
                                    <select id="rotaId" name="rotaId" class="form-select" required>
                                        <option value="">Selecione uma rota</option>
                                    </select>
                                </div>
                                <input type="hidden" id="nomeRota" name="nomeRota">
                                <div id="map" style="height: 500px; margin-bottom: 20px;"></div>
                                <div class="mb-3">
                                    <label for="distanciaTotal" class="form-label">Distância Total (km)</label>
                                    <input type="text" class="form-control" id="distanciaTotal" name="distanciaTotal"
                                        readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="tempoTotal" class="form-label">Tempo Total (min)</label>
                                    <input type="text" class="form-control" id="tempoTotal" name="tempoTotal" readonly>
                                </div>
                                <button type="button" class="btn btn-primary" id="gerarTracado">Gerar Traçado</button>
                                <button type="submit" class="btn btn-success">Salvar</button>
                            </form>
                            <div id="loading" style="display:none;">Carregando...</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="footer" class="footer">
        <div class="container">
            <div class="row gy-4">
                <div class="container mt-4">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </footer>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

</body>
