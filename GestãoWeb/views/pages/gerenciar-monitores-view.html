        <section class="section">

                                        <th scope="col">CPF</th>
                                        <th scope="col">Empresa</th>

        <!-- Modal para Editar Monitor -->
        <div class="modal fade" id="editMonitorModal" tabindex="-1" aria-labelledby="editMonitorModalLabel"

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editMonitorModalLabel">Editar Monitor</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editMonitorForm" enctype="multipart/form-data">
                            <input type="hidden" id="editMonitorId" name="id">
                            <div class="mb-3">
                                <label for="editNomeCompleto" class="form-label">Nome Completo</label>
                                <input type="text" class="form-control" id="editNomeCompleto" name="nomeCompleto"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="editCpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="editCpf" name="cpf" required>
                            </div>
                            <div class="mb-3">
                                <label for="editEmpresa" class="form-label">Empresa</label>
                                <select class="form-select" id="editEmpresa" name="empresa" required>
                                    <option value="Talismã">Talismã</option>
                                    <option value="LOCAN">LOCAN</option>
                                    <option value="SEMED">SEMED</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Documentos para Upload</label>
                                <div class="d-flex">
                                    <div class="me-2">
                                        <label for="editDocRH" class="form-label">RH</label>
                                        <input type="file" class="form-control" id="editDocRH" name="docRH">
                                    </div>
                                    <div class="me-2">
                                        <label for="editDocMonitor" class="form-label">Certificado de Monitor</label>
                                        <input type="file" class="form-control" id="editDocMonitor" name="docMonitor">
                                    </div>
                                    <div>
                                        <label for="editDocEnsinoMedio" class="form-label">Certificado de Ensino
                                            Médio</label>
                                        <input type="file" class="form-control" id="editDocEnsinoMedio"
                                            name="docEnsinoMedio">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Alterações</button>

                    </div>

    <script src="/vendor/quill/quill.min.js"></script>

    <!-- Template Main JS File -->
    <script src="/js/users-profile.js"></script>
    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetchMonitores();

            document.getElementById('editMonitorForm').addEventListener('submit', function (event) {
                event.preventDefault();
                editarMonitor();
            });
        });

        function fetchMonitores() {
            fetch('/api/monitores')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar monitores.');
                    }
                    return response.json();
                })
                .then(data => {
                    const tbody = document.querySelector('#monitoresTable tbody');
                    tbody.innerHTML = '';
                    data.forEach(monitor => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${monitor.nome_completo}</td>
                            <td>${monitor.cpf}</td>
                            <td>${monitor.empresa}</td>
                            <td>
                                <a href="/uploads/${monitor.doc_rh}" download>RH</a>,
                                <a href="/uploads/${monitor.doc_monitor}" download>Monitor</a>,
                                <a href="/uploads/${monitor.doc_ensino_medio}" download>Ensino Médio</a>
                            </td>
                            <td>
                                <button class="btn btn-primary btn-sm" onclick="abrirModalEditar(${monitor.id})">Editar</button>
                                <button class="btn btn-danger btn-sm" onclick="excluirMonitor(${monitor.id})">Excluir</button>
                            </td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar monitores:', error);
                    document.getElementById('statusMessage').textContent = 'Erro ao carregar monitores.';
                });
        }

        function abrirModalEditar(id) {
            fetch(`/api/monitores/${id}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar monitor.');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('editMonitorId').value = data.id;
                    document.getElementById('editNomeCompleto').value = data.nome_completo;
                    document.getElementById('editCpf').value = data.cpf;
                    document.getElementById('editEmpresa').value = data.empresa;
                    new bootstrap.Modal(document.getElementById('editMonitorModal')).show();
                })
                .catch(error => {
                    console.error('Erro ao carregar monitor:', error);
                    document.getElementById('statusMessage').textContent = 'Erro ao carregar monitor.';
                });
        }

        function editarMonitor() {
            const form = document.getElementById('editMonitorForm');
            const formData = new FormData(form);

            fetch(`/api/monitores/${formData.get('id')}`, {
                method: 'PUT',
                body: formData
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao editar monitor.');
                    }
                    return response.json();
                })
                .then(data => {
                    fetchMonitores();
                    new bootstrap.Modal(document.getElementById('editMonitorModal')).hide();
                    document.getElementById('statusMessage').textContent = 'Monitor editado com sucesso!';
                })
                .catch(error => {
                    console.error('Erro ao editar monitor:', error);
                    document.getElementById('statusMessage').textContent = 'Erro ao editar monitor.';
                });
        }

        function excluirMonitor(id) {
            if (confirm('Tem certeza que deseja excluir este monitor?')) {
                fetch(`/api/monitores/${id}`, {
                    method: 'DELETE'
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Erro ao excluir monitor.');
                        }
                        fetchMonitores();
                    })
                    .catch(error => {
                        console.error('Erro ao excluir monitor:', error);
                        document.getElementById('statusMessage').textContent = 'Erro ao excluir monitor.';
                    });
            }
        }
    </script>
