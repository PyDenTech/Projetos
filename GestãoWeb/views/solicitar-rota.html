<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Solicitar Concessão de Rota</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Favicons -->
    <link href="/img/favicon.png" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/vendor/simple-datatables/style.css" rel="stylesheet">
    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Google Maps API -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAwvAt4l0Pkb1c52FLUE-ttVxm4YZ9J8M&libraries=places"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <header id="header" class="header fixed-top d-flex align-items-center">
        <i class="bi bi-list toggle-sidebar-btn"></i>
        <div class="d-flex align-items-center justify-content-between">
            <a href="/dashboard-escolar" class="logo d-flex align-items-center">
                <img src="/img/logo.png" alt="">
            </a>
        </div><!-- End Logo -->
    </header><!-- End Header -->
    <!-- ======= Sidebar ======= -->
    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-heading">Transporte Escolar</li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-truck"></i>
                    <span>Solicitar Concessão de Rota</span>
                </a>
            </li>
        </ul>
    </aside><!-- End Sidebar-->

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Solicitar Concessão de Rota</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard-escolar"><i class="bi bi-house"></i></a></li>
                    <li class="breadcrumb-item active">Solicitar Concessão de Rota</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Formulário de Solicitação</h5>
                            <form id="solicitacao-form">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nomeResponsavel" class="form-label">Nome Completo do
                                            Responsável</label>
                                        <input type="text" class="form-control" id="nomeResponsavel"
                                            name="nome_responsavel" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="cpfResponsavel" class="form-label">CPF do Responsável</label>
                                        <input type="text" class="form-control" id="cpfResponsavel"
                                            name="cpf_responsavel" maxlength="14" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="celularResponsavel" class="form-label">Celular (WhatsApp)</label>
                                        <input type="text" class="form-control" id="celularResponsavel"
                                            name="celular_responsavel" maxlength="15" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12 mb-3">
                                        <label for="idMatriculaAluno" class="form-label">ID de Matrícula do
                                            Aluno</label>
                                        <input type="text" class="form-control" id="idMatriculaAluno"
                                            name="id_matricula_aluno" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="cep" class="form-label">CEP</label>
                                        <input type="text" class="form-control" id="cep" name="cep" required>
                                        <a href="https://portalcanaa.com.br/ceps/ceps-do-centro-canaa-dos-carajas/"
                                            target="_blank" class="d-block mt-2">Não sei meu CEP</a>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="numero" class="form-label">Número</label>
                                        <input type="text" class="form-control" id="numero" name="numero" required>
                                        <button type="button" id="buscar-endereco" class="btn btn-secondary mt-2">Buscar
                                            Endereço</button>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="endereco" class="form-label">Endereço</label>
                                        <input type="text" class="form-control" id="endereco" name="endereco" readonly>
                                        <button type="button" id="buscar-coordenadas" class="btn btn-secondary mt-2"
                                            disabled>Buscar Coordenadas</button>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">O aluno pertence ao zoneamento da escola?</label><br>
                                        <input type="radio" id="zoneamentoSim" name="zoneamento" value="sim" required>
                                        Sim
                                        <input type="radio" id="zoneamentoNao" name="zoneamento" value="nao" required>
                                        Não
                                    </div>
                                </div>

                                <div id="map" class="mt-3"></div>
                                <input id="longitude" name="longitude" type="hidden">
                                <input id="latitude" name="latitude" type="hidden">

                                <div class="mb-3 d-none" id="divComprovanteEndereco">
                                    <label for="comprovanteEndereco" class="form-label">Comprovante de Endereço</label>
                                    <input type="file" class="form-control" id="comprovanteEndereco"
                                        name="comprovante_endereco" accept="image/*">
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">O aluno é público do AEE?</label><br>
                                        <input type="radio" id="aeeSim" name="aee" value="sim"
                                            onclick="mostrarUpload(true)" required> Sim
                                        <input type="radio" id="aeeNao" name="aee" value="nao"
                                            onclick="mostrarUpload(false)" required> Não
                                    </div>
                                    <div class="col-md-6 mb-3" id="uploadLaudo" style="display: none;">
                                        <label for="laudoDeficiencia" class="form-label">Upload do Documento</label>
                                        <input type="file" class="form-control" id="laudoDeficiencia"
                                            name="laudo_deficiencia" accept="image/*">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="escolaSelect" class="form-label">Selecione a Escola</label>
                                    <select class="form-select" id="escolaSelect" name="escola_id" required>
                                        <option value="">Selecione uma Escola</option>
                                    </select>
                                </div>

                                <button type="button" id="verificar-direito" class="btn btn-primary mt-3">Verificar
                                    Direito ao Transporte</button>
                                <button type="submit" class="btn btn-primary mt-3" id="enviar-solicitacao"
                                    style="display: none;">Enviar Solicitação</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main><!-- End #main -->

    <!-- Vendor JS Files -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/echarts/echarts.min.js"></script>
    <script src="/vendor/quill/quill.min.js"></script>
    <script src="/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="/vendor/tinymce/tinymce.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Template Main JS File -->
    <script src="/js/main.js"></script>

    <script>
        // Inicializa o mapa
        let map, marker;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -6.530066, lng: -49.851630 },
                zoom: 15,
                mapTypeId: 'satellite'
            });

            map.addListener('click', function (event) {
                placeMarker(event.latLng);
                document.getElementById('latitude').value = event.latLng.lat();
                document.getElementById('longitude').value = event.latLng.lng();
            });
        }

        function placeMarker(location) {
            if (marker) {
                marker.setPosition(location);
            } else {
                marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        }

        function mostrarUpload(exibir) {
            const uploadDiv = document.getElementById('uploadLaudo');
            uploadDiv.style.display = exibir ? 'block' : 'none';
        }

        // Habilita o botão "Buscar Coordenadas" apenas após o clique no botão "Buscar Endereço"
        document.getElementById('buscar-endereco').addEventListener('click', async function () {
            const cep = document.getElementById('cep').value;
            const numero = document.getElementById('numero').value; // Obtém o número
            const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await response.json();

            if (data.logradouro) {
                // Inclui o número no endereço
                const enderecoCompleto = `${data.logradouro}, ${numero}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
                document.getElementById('endereco').value = enderecoCompleto;
                document.getElementById('buscar-coordenadas').disabled = false; // Habilita o botão "Buscar Coordenadas"
            } else {
                alert('Endereço não encontrado para o CEP informado.');
                document.getElementById('buscar-coordenadas').disabled = true; // Mantém desabilitado se a busca falhar
            }
        });

        // Inicializa o formulário com o botão "Buscar Coordenadas" desativado
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('buscar-coordenadas').disabled = true;
        });

        // Função para buscar coordenadas e exibir no mapa
        document.getElementById('buscar-coordenadas').addEventListener('click', function () {
            const endereco = document.getElementById('endereco').value;
            const geocoder = new google.maps.Geocoder();

            geocoder.geocode({ 'address': endereco }, function (results, status) {
                if (status === 'OK') {
                    const location = results[0].geometry.location;
                    map.setCenter(location);
                    map.setZoom(25); // Aproxima o zoom para 25
                    placeMarker(location);
                    document.getElementById('latitude').value = location.lat();
                    document.getElementById('longitude').value = location.lng();
                } else {
                    alert('Geocode falhou devido a: ' + status);
                }
            });
        });

        // Carrega escolas via API
        $(document).ready(function () {
            $.getJSON("/api/escolas", function (data) {
                var select = $("#escolaSelect");
                $.each(data, function (key, entry) {
                    select.append($('<option></option>').attr('value', entry.id).text(entry.nome));
                });
            });
        });

        // Verifica o direito ao transporte
        document.getElementById('verificar-direito').addEventListener('click', async function () {
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const escola_id = document.getElementById('escolaSelect').value;
            const aee = document.querySelector('input[name="aee"]:checked').value;

            if (!latitude || !longitude || !escola_id) {
                alert('Por favor, preencha todas as informações necessárias.');
                return;
            }

            try {
                const response = await fetch(`/api/verificar-direito-transporte?endereco=${document.getElementById('endereco').value}&latitude=${latitude}&longitude=${longitude}&escola_id=${escola_id}`);
                const data = await response.json();

                if (data.direitoTransporte) {
                    document.getElementById('enviar-solicitacao').style.display = 'block';
                    alert(data.mensagem);
                } else {
                    document.getElementById('enviar-solicitacao').style.display = aee === 'sim' ? 'block' : 'none';
                    if (aee === 'nao') {
                        alert('Não é possível fazer a solicitação pois a distância é inferior a 2 km.');
                    } else {
                        alert('A distância é inferior a 2 km, mas será solicitado uma avaliação pelo Centro Viver e Conviver para atendimento com o Transporte Escolar Especial.');
                    }
                }
            } catch (error) {
                console.error('Erro ao verificar direito ao transporte:', error);
                alert('Erro ao verificar direito ao transporte. Tente novamente mais tarde.');
            }
        });

        // Envia a solicitação
        document.getElementById('solicitacao-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);

            // Remove o campo comprovante_endereco se não houver arquivo selecionado
            if (!document.getElementById('comprovanteEndereco').files.length) {
                formData.delete('comprovante_endereco');
            }

            try {
                const response = await fetch('/api/enviar-solicitacao', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (response.ok) { // Verifica se o status HTTP foi 200-299
                    alert('Solicitação enviada com sucesso!');
                    document.getElementById('solicitacao-form').reset();
                } else {
                    alert(`Erro ao enviar a solicitação: ${data.message}`);
                }
            } catch (error) {
                console.error('Erro ao enviar a solicitação:', error);
                alert('Erro ao enviar a solicitação. Tente novamente mais tarde.');
            }
        });

        // Máscara de entrada para CPF e Celular
        $('#cpfResponsavel').on('input', function () {
            let cpf = $(this).val().replace(/\D/g, '');
            if (cpf.length > 11) {
                cpf = cpf.substring(0, 11);
            }
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            $(this).val(cpf);
        });

        $('#celularResponsavel').on('input', function () {
            let celular = $(this).val().replace(/\D/g, '');
            if (celular.length > 11) {
                celular = celular.substring(0, 11);
            }
            celular = celular.replace(/(\d{2})(\d)/, "($1) $2");
            celular = celular.replace(/(\d{5})(\d{1,4})$/, "$1-$2");
            $(this).val(celular);
        });

        initMap();
    </script>
</body>

</html>
