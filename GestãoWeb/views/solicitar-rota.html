<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Solicitar Concessão de Rota</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <!-- Favicons -->
    <link href="/img/favicon.png" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <!-- Vendor CSS Files -->
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/vendor/simple-datatables/style.css" rel="stylesheet">
    <!-- Template Main CSS File -->
    <link href="/css/style.css" rel="stylesheet">
    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <header id="header" class="header fixed-top d-flex align-items-center">
        <i class="bi bi-list toggle-sidebar-btn"></i>
        <div class="d-flex align-items-center justify-content-between">
            <a href="/dashboard-escolar" class="logo d-flex align-items-center">
                <img src="/img/logo.png" alt="">
            </a>
        </div><!-- End Logo -->
    </header><!-- End Header -->

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Solicitar Concessão de Rota</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/dashboard-escolar"><i class="bi bi-house"></i></a></li>
                    <li class="breadcrumb-item active">Solicitar Concessão de Rota</li>
                </ol>
            </nav>
        </div><!-- End Page Title -->

        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Formulário de Solicitação - Estilo Chat</h5>

                            <div id="chat-container" class="mb-3">
                                <div id="chat"></div>
                                <input type="text" class="form-control mt-2" id="user-input"
                                    placeholder="Digite aqui...">
                                <button class="btn btn-primary mt-2" id="send-btn">Enviar</button>
                            </div>

                            <form id="solicitacao-form" enctype="multipart/form-data" style="display: none;">
                                <div class="mb-3">
                                    <label for="nomeResponsavel" class="form-label">Nome Completo do Responsável</label>
                                    <input type="text" class="form-control" id="nomeResponsavel" name="nome_responsavel"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="cpfResponsavel" class="form-label">CPF do Responsável</label>
                                    <input type="text" class="form-control" id="cpfResponsavel" name="cpf_responsavel"
                                        required>
                                </div>
                                <div class="mb-3">
                                    <label for="celularResponsavel" class="form-label">Celular (WhatsApp)</label>
                                    <input type="text" class="form-control" id="celularResponsavel"
                                        name="celular_responsavel" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <label for="cep" class="form-label">CEP</label>
                                        <input type="text" class="form-control" id="cep" name="cep" required>
                                    </div>
                                    <div class="col-md-3">
                                        <label for="numero" class="form-label">Número</label>
                                        <input type="text" class="form-control" id="numero" name="numero" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="endereco" class="form-label">Endereço</label>
                                        <input type="text" class="form-control" id="endereco" name="endereco" readonly>
                                    </div>
                                </div>
                                <div id="map" class="mt-3"></div>
                                <input id="longitude" name="longitude" type="hidden">
                                <input id="latitude" name="latitude" type="hidden">

                                <div class="mb-3">
                                    <label for="comprovanteEndereco" class="form-label">Comprovante de Endereço</label>
                                    <input type="file" class="form-control" id="comprovanteEndereco"
                                        name="comprovante_endereco" accept="image/*">
                                </div>
                                <div class="mb-3">
                                    <label for="idMatriculaAluno" class="form-label">ID de Matrícula do Aluno</label>
                                    <input type="text" class="form-control" id="idMatriculaAluno"
                                        name="id_matricula_aluno" required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">O dependente possui algum laudo de alguma deficiência que
                                        o impeça de caminhar?</label><br>
                                    <input type="radio" id="deficienciaSim" name="deficiencia" value="sim"
                                        onclick="mostrarUpload(true)" required> Sim
                                    <input type="radio" id="deficienciaNao" name="deficiencia" value="nao"
                                        onclick="mostrarUpload(false)" required> Não
                                </div>
                                <div class="mb-3" id="uploadLaudo" style="display: none;">
                                    <label for="laudoDeficiencia" class="form-label">Upload do Laudo</label>
                                    <input type="file" class="form-control" id="laudoDeficiencia"
                                        name="laudo_deficiencia" accept="image/*">
                                </div>

                                <div class="mb-3">
                                    <label for="escolaSelect" class="form-label">Selecione a Escola</label>
                                    <select class="form-select" id="escolaSelect" name="escola_id" required>
                                        <option value="">Selecione uma Escola</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-primary mt-3" id="enviar-solicitacao">Enviar
                                    Solicitação</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main><!-- End #main -->

    <!-- Vendor JS Files -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Template Main JS File -->
    <script>
        const questions = [
            { question: "Qual o seu nome completo?", field: "nomeResponsavel" },
            { question: "Qual o seu CPF?", field: "cpfResponsavel" },
            { question: "Qual o seu número de celular (WhatsApp)?", field: "celularResponsavel" },
            { question: "Qual o seu CEP?", field: "cep" },
            { question: "Qual o número da residência?", field: "numero" },
            { question: "O dependente possui algum laudo de deficiência?", field: "deficiencia" },
            { question: "Selecione a escola", field: "escola_id" }
        ];

        let currentQuestion = 0;

        document.getElementById('send-btn').addEventListener('click', () => {
            const userInput = document.getElementById('user-input').value;

            if (userInput) {
                const chat = document.getElementById('chat');
                chat.innerHTML += `<p><strong>Você:</strong> ${userInput}</p>`;

                const fieldId = questions[currentQuestion].field;
                document.getElementById(fieldId).value = userInput;

                currentQuestion++;

                if (currentQuestion < questions.length) {
                    askQuestion();
                } else {
                    chat.innerHTML += `<p><strong>Sistema:</strong> Todas as informações foram coletadas. Você pode enviar a solicitação agora.</p>`;
                    document.getElementById('solicitacao-form').style.display = 'block';
                }

                document.getElementById('user-input').value = '';
            }
        });

        function askQuestion() {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<p><strong>Sistema:</strong> ${questions[currentQuestion].question}</p>`;
        }

        askQuestion();

        function mostrarUpload(exibir) {
            document.getElementById('uploadLaudo').style.display = exibir ? 'block' : 'none';
        }

        document.getElementById('solicitacao-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);

            try {
                const response = await fetch('/api/enviar-solicitacao', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Solicitação enviada com sucesso!');
                    document.getElementById('solicitacao-form').reset();
                } else {
                    alert(`Erro ao enviar a solicitação: ${data.message}`);
                }
            } catch (error) {
                console.error('Erro ao enviar a solicitação:', error);
                alert('Erro ao enviar a solicitação. Tente novamente mais tarde.');
            }
        });
    </script>
</body>

</html>
