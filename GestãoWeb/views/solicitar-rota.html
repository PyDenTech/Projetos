<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Solicitar Concessão de Rota</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href="/img/favicon.png" rel="icon">
    <link href="/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="/vendor/simple-datatables/style.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAwvAt4l0Pkb1c52FLUE-ttVxm4YZ9J8M&libraries=places"
        async defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        /* Estilo para o asterisco vermelho nos campos obrigatórios */
        .required:after {
            content: " *";
            color: red;
            font-size: small;
        }
    </style>
</head>

<body>
    <header id="header" class="header fixed-top d-flex align-items-center">
        <i class="bi bi-list toggle-sidebar-btn"></i>
        <div class="d-flex align-items-center justify-content-between">
            <a href="/dashboard-escolar" class="logo d-flex align-items-center">
                <img src="/img/logo.png" alt="">
            </a>
        </div>
    </header>
    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-heading">Transporte Escolar</li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <i class="bi bi-truck"></i>
                    <span>Solicitar Concessão de Rota</span>
                </a>
            </li>
        </ul>
    </aside>
    <main id="main" class="main">
        <div class="pagetitle d-flex justify-content-between align-items-center">
            <h1>Solicitar Concessão de Rota</h1>
            <div>
                <button type="button" class="btn btn-outline-primary me-2">Carregar dados Filiação 1</button>
                <button type="button" class="btn btn-outline-primary me-2">Carregar dados Filiação 2</button>
                <button type="button" class="btn btn-outline-primary">Carregar dados Responsável Legal</button>
            </div>
        </div>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/dashboard-escolar"><i class="bi bi-house"></i></a></li>
                <li class="breadcrumb-item active">Solicitar Concessão de Rota</li>
            </ol>
        </nav>
        <section class="section">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Formulário de Solicitação</h5>
                            <form id="solicitacao-form">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="nomeResponsavel" class="form-label required">Nome Completo do
                                            Responsável</label>
                                        <input type="text" class="form-control" id="nomeResponsavel"
                                            name="nome_responsavel" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="cpfResponsavel" class="form-label required">CPF do
                                            Responsável</label>
                                        <input type="text" class="form-control" id="cpfResponsavel"
                                            name="cpf_responsavel" maxlength="14" required>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label for="celularResponsavel" class="form-label required">Celular
                                            (WhatsApp)</label>
                                        <input type="text" class="form-control" id="celularResponsavel"
                                            name="celular_responsavel" maxlength="15" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="idMatriculaAluno" class="form-label required">ID de Matrícula do
                                            Aluno</label>
                                        <input type="text" class="form-control" id="idMatriculaAluno"
                                            name="id_matricula_aluno" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="escolaSelect" class="form-label required">Selecione a Escola</label>
                                        <select class="form-select" id="escolaSelect" name="escola_id" required>
                                            <option value="">Selecione uma Escola</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="cep" class="form-label required">CEP</label>
                                        <input type="text" class="form-control" id="cep" name="cep" required>
                                        <a href="https://portalcanaa.com.br/ceps/ceps-do-centro-canaa-dos-carajas/"
                                            target="_blank" class="d-block mt-2">Não sei meu CEP</a>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="numero" class="form-label required">Número</label>
                                        <input type="text" class="form-control" id="numero" name="numero" required>
                                        <button type="button" id="buscar-endereco" class="btn btn-secondary mt-2">Buscar
                                            Endereço</button>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="endereco" class="form-label required">Endereço</label>
                                        <input type="text" class="form-control" id="endereco" name="endereco" readonly>
                                        <button type="button" id="buscar-coordenadas" class="btn btn-secondary mt-2"
                                            disabled>Buscar Coordenadas</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label required">O aluno pertence ao zoneamento da
                                            escola?</label><br>
                                        <input type="radio" id="zoneamentoSim" name="zoneamento" value="sim" required>
                                        Sim
                                        <input type="radio" id="zoneamentoNao" name="zoneamento" value="nao" required>
                                        Não
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label required">O aluno é público do AEE?</label><br>
                                        <input type="radio" id="aeeSim" name="deficiencia" value="sim" required> Sim
                                        <input type="radio" id="aeeNao" name="deficiencia" value="nao" required> Não
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button type="button" id="verificar-direito" class="btn btn-secondary">Verificar
                                        Critérios</button>
                                </div>
                                <div id="map" class="mt-3"></div>
                                <input id="longitude" name="longitude" type="hidden">
                                <input id="latitude" name="latitude" type="hidden">
                                <div class="mb-3 d-none" id="divComprovanteEndereco">
                                    <label for="comprovanteEndereco" class="form-label required">Comprovante de
                                        Endereço</label>
                                    <input type="file" class="form-control" id="comprovanteEndereco"
                                        name="comprovante_endereco" accept="image/*">
                                </div>
                                <button type="submit" class="btn btn-primary mt-3" id="enviar-solicitacao">Enviar
                                    Solicitação</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div class="modal fade" id="modalDireito" tabindex="-1" aria-labelledby="modalDireitoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDireitoLabel">Critério de Direito ao Transporte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="mensagemModal"></div>
                    <div class="mb-3">
                        <label for="observacoesModal" class="form-label">Observações</label>
                        <textarea class="form-control" id="observacoesModal" name="observacoes_modal" rows="4"
                            placeholder="Descreva aqui qualquer observação ou detalhe adicional..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <!-- Removido o botão de envio aqui -->
                    <button type="button" class="btn btn-danger" id="encerrarSolicitacao">Encerrar Solicitação</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/vendor/echarts/echarts.min.js"></script>
    <script src="/vendor/quill/quill.min.js"></script>
    <script src="/vendor/simple-datatables/simple-datatables.js"></script>
    <script src="/vendor/tinymce/tinymce.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/js/main.js"></script>

    <script>
        let map, marker, escolaMarker, directionsService, directionsRenderer;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -6.530066, lng: -49.851630 },
                zoom: 15,
                mapTypeId: 'satellite'
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({
                map: map,
                suppressMarkers: true,
                polylineOptions: {
                    strokeColor: '#FF0000',
                    strokeOpacity: 1,
                    strokeWeight: 4,
                    strokePattern: [
                        { offset: '0', repeat: '10px' }
                    ]
                }
            });

            map.addListener('click', function (event) {
                placeMarker(event.latLng);
                document.getElementById('latitude').value = event.latLng.lat();
                document.getElementById('longitude').value = event.latLng.lng();
            });
        }

        function placeMarker(location) {
            if (marker) {
                marker.setPosition(location);
            } else {
                marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        }

        document.getElementById('buscar-endereco').addEventListener('click', async function () {
            const cep = document.getElementById('cep').value;
            const numero = document.getElementById('numero').value;
            const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
            const data = await response.json();

            if (data.logradouro) {
                const enderecoCompleto = `${data.logradouro}, ${numero}, ${data.bairro}, ${data.localidade} - ${data.uf}`;
                document.getElementById('endereco').value = enderecoCompleto;
                document.getElementById('buscar-coordenadas').disabled = false;
            } else {
                alert('Endereço não encontrado para o CEP informado.');
                document.getElementById('buscar-coordenadas').disabled = true;
            }
        });

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('buscar-coordenadas').disabled = true;
        });

        document.getElementById('buscar-coordenadas').addEventListener('click', function () {
            const endereco = document.getElementById('endereco').value;
            const geocoder = new google.maps.Geocoder();

            geocoder.geocode({ 'address': endereco }, function (results, status) {
                if (status === 'OK') {
                    const location = results[0].geometry.location;
                    map.setCenter(location);
                    map.setZoom(25);
                    placeMarker(location);
                    document.getElementById('latitude').value = location.lat();
                    document.getElementById('longitude').value = location.lng();
                } else {
                    alert('Geocode falhou devido a: ' + status);
                }
            });
        });

        $(document).ready(function () {
            $.getJSON("/api/escolas", function (data) {
                var select = $("#escolaSelect");
                $.each(data, function (key, entry) {
                    select.append($('<option></option>').attr('value', entry.id).text(entry.nome));
                });
            });
        });

        document.getElementById('verificar-direito').addEventListener('click', async function () {
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const escolaId = document.getElementById('escolaSelect').value;

            // Verificar se o radio button de zoneamento está selecionado corretamente
            const zoneamento = document.querySelector('input[name="zoneamento"]:checked');
            if (!zoneamento) {
                alert('Por favor, selecione se o aluno pertence ao zoneamento da escola.');
                return;
            }

            // Verificar se o radio button de deficiência está selecionado corretamente
            const aee = document.querySelector('input[name="deficiencia"]:checked');
            if (!aee) {
                alert('Por favor, selecione se o aluno é público do AEE.');
                return;
            }

            if (!latitude || !longitude || !escolaId) {
                alert('Por favor, preencha todas as informações necessárias.');
                return;
            }

            try {
                const response = await fetch(`/api/escola-coordenadas?escola_id=${escolaId}`);
                const data = await response.json();

                if (data && data.latitude && data.longitude) {
                    const escolaLatLng = { lat: parseFloat(data.latitude), lng: parseFloat(data.longitude) };

                    // Adiciona o marcador da escola no mapa com ícone personalizado
                    if (escolaMarker) {
                        escolaMarker.setPosition(escolaLatLng);
                    } else {
                        escolaMarker = new google.maps.Marker({
                            position: escolaLatLng,
                            map: map,
                            icon: '/img/icones/escola-marcador.png'
                        });
                    }

                    calculateAndDisplayRoute(latitude, longitude, escolaLatLng, zoneamento.value, aee.value);
                } else {
                    alert('Não foi possível encontrar as coordenadas da escola.');
                }
            } catch (error) {
                console.error('Erro ao buscar coordenadas da escola:', error);
                alert('Erro ao buscar coordenadas da escola. Tente novamente mais tarde.');
            }
        });

        function calculateAndDisplayRoute(alunoLat, alunoLng, escolaLatLng, zoneamento, aee) {
            const alunoLatLng = new google.maps.LatLng(alunoLat, alunoLng);
            const request = {
                origin: alunoLatLng,
                destination: escolaLatLng,
                travelMode: google.maps.TravelMode.WALKING
            };

            directionsService.route(request, function (result, status) {
                if (status === google.maps.DirectionsStatus.OK) {
                    directionsRenderer.setDirections(result);

                    // Calcular a distância e mostrar a mensagem no modal
                    const distance = result.routes[0].legs[0].distance.value / 1000; // Distância em km
                    let mensagem = '';

                    if (distance > 2 && zoneamento === 'sim') {
                        mensagem = 'O aluno tem direito ao transporte.';
                    } else if (distance > 2 && zoneamento === 'nao') {
                        mensagem = 'O aluno reside em um zoneamento não atendido pela escola. Deseja prosseguir com a solicitação?';
                    } else if (distance <= 2 && zoneamento === 'sim' && aee === 'sim') {
                        mensagem = 'O aluno é público AEE, mas não mora a mais de 2 km da escola. Por favor, descreva a deficiência ou síndrome do aluno.';
                    } else {
                        mensagem = 'O aluno não atende aos critérios para o transporte escolar.';
                    }

                    document.getElementById('mensagemModal').textContent = mensagem;
                    $('#modalDireito').modal('show');
                } else {
                    alert('Não foi possível calcular a rota: ' + status);
                }
            });
        }

        document.getElementById('confirmarSolicitacao').addEventListener('click', async function () {
            const observacoesModal = document.getElementById('observacoesModal').value;

            // Adiciona a observação do modal ao campo observações do formulário principal
            document.getElementById('observacoes').value += "\n" + observacoesModal;

            $('#modalDireito').modal('hide');
        });

        document.getElementById('encerrarSolicitacao').addEventListener('click', function () {
            alert('Solicitação encerrada.');
            $('#modalDireito').modal('hide');
        });

        document.getElementById('solicitacao-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);

            if (!document.getElementById('comprovanteEndereco').files.length) {
                formData.delete('comprovante_endereco');
            }

            try {
                const response = await fetch('/api/enviar-solicitacao', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (response.ok) {
                    alert('Solicitação enviada com sucesso!');
                    document.getElementById('solicitacao-form').reset();
                } else {
                    alert(`Erro ao enviar a solicitação: ${data.message}`);
                }
            } catch (error) {
                console.error('Erro ao enviar a solicitação:', error);
                alert('Erro ao enviar a solicitação. Tente novamente mais tarde.');
            }
        });

        $('#cpfResponsavel').on('input', function () {
            let cpf = $(this).val().replace(/\D/g, '');
            if (cpf.length > 11) {
                cpf = cpf.substring(0, 11);
            }
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2");
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            $(this).val(cpf);
        });

        $('#celularResponsavel').on('input', function () {
            let celular = $(this).val().replace(/\D/g, '');
            if (celular.length > 11) {
                celular = celular.substring(0, 11);
            }
            celular = celular.replace(/(\d{2})(\d)/, "($1) $2");
            celular = celular.replace(/(\d{5})(\d{1,4})$/, "$1-$2");
            $(this).val(celular);
        });

        initMap();
    </script>
</body>

</html>
