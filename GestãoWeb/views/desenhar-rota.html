<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização de GPS</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAwvAt4l0Pkb1c52FLUE-ttVxm4YZ9J8M"></script>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    .filters {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Visualização de Dados de GPS</h1>
  <div class="filters">
    <label for="busPlate">Placa do Ônibus:</label>
    <input type="text" id="busPlate" placeholder="Digite a placa do ônibus">
    <label for="routeId">ID da Rota:</label>
    <input type="text" id="routeId" placeholder="Digite o ID da rota">
    <label for="date">Data:</label>
    <input type="date" id="date">
    <button onclick="fetchData()">Buscar Dados</button>
  </div>

  <div id="map"></div>

  <script>
    let map;
    let markers = [];

    // Inicializar o Google Maps
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -23.5505, lng: -46.6333 }, // Centraliza no Brasil
        zoom: 12,
      });
    }

    // Função para buscar os dados do backend
    async function fetchData() {
      const busPlate = document.getElementById('busPlate').value;
      const routeId = document.getElementById('routeId').value;
      const date = document.getElementById('date').value;

      try {
        const response = await fetch(`/api/get-location-data?busPlate=${busPlate}&routeId=${routeId}&date=${date}`);
        const data = await response.json();

        if (data.length === 0) {
          alert('Nenhum dado encontrado');
          return;
        }

        // Limpar os marcadores anteriores
        markers.forEach(marker => marker.setMap(null));
        markers = [];

        // Exibir os dados no mapa
        data.forEach(point => {
          const marker = new google.maps.Marker({
            position: { lat: point.latitude, lng: point.longitude },
            map: map,
            title: `Data: ${point.time}`
          });
          markers.push(marker);
        });
        
        // Centralizar o mapa no primeiro ponto
        if (data.length > 0) {
          map.setCenter({ lat: data[0].latitude, lng: data[0].longitude });
        }
      } catch (err) {
        console.error('Erro ao buscar dados:', err);
      }
    }

    window.onload = initMap;
  </script>
</body>
</html>
