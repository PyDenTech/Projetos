<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização de GPS</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAwvAt4l0Pkb1c52FLUE-ttVxm4YZ9J8M"></script>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    .filters {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Visualização de Dados de GPS e Arquivos GPX</h1>
  <div class="filters">
    <label for="routeId">ID da Rota:</label>
    <input type="text" id="routeId" placeholder="Digite o ID da rota">
    <label for="date">Data:</label>
    <input type="date" id="date">
    <button onclick="validateAndFetchData()">Buscar Dados e Traçado GPX</button>
  </div>

  <div id="map"></div>

  <script>
    let map;
    let markers = [];
    let gpxPolyline;

    // Inicializar o Google Maps
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -23.5505, lng: -46.6333 },
        zoom: 12,
      });
    }

    // Validação dos campos antes de buscar dados
    function validateAndFetchData() {
      const routeId = document.getElementById('routeId').value;
      const date = document.getElementById('date').value;

      if (!routeId || !date) {
        alert('Preencha todos os campos: ID da Rota e Data.');
        return;
      }

      fetchDataAndGPX(routeId, date);
    }

    // Função para buscar os dados de GPS e o arquivo GPX do backend
    async function fetchDataAndGPX(routeId, date) {
      try {
        const response = await fetch(`/api/get-location-and-gpx?routeId=${routeId}&date=${date}`);
        const data = await response.json();

        // Exibir os dados de GPS no mapa
        displayGPSData(data.gpsData);

        // Exibir o traçado GPX no mapa, se disponível
        if (data.gpxFile) {
          parseAndDrawGPX(data.gpxFile);
        } else {
          alert('Nenhum arquivo GPX encontrado.');
        }
      } catch (err) {
        console.error('Erro ao buscar dados de GPS e GPX:', err);
      }
    }

    // Função para exibir os dados de GPS no mapa
    function displayGPSData(gpsData) {
      // Limpar marcadores antigos
      markers.forEach(marker => marker.setMap(null));
      markers = [];

      // Exibir marcadores no mapa
      gpsData.forEach(point => {
        const marker = new google.maps.Marker({
          position: { lat: point.latitude, lng: point.longitude },
          map: map,
          title: `Data: ${point.time}`
        });
        markers.push(marker);
      });

      // Centralizar o mapa no primeiro ponto
      if (gpsData.length > 0) {
        map.setCenter({ lat: gpsData[0].latitude, lng: gpsData[0].longitude });
      }
    }

    // Função para parsear o arquivo GPX e desenhar a polilinha no mapa
    function parseAndDrawGPX(gpxText) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(gpxText, "application/xml");
      const trkpts = xmlDoc.getElementsByTagName("trkpt");

      const path = [];
      for (let i = 0; i < trkpts.length; i++) {
        const lat = parseFloat(trkpts[i].getAttribute("lat"));
        const lon = parseFloat(trkpts[i].getAttribute("lon"));
        if (!isNaN(lat) && !isNaN(lon)) {
          path.push({ lat, lng: lon });
        }
      }

      if (path.length === 0) {
        alert('Erro: Nenhum traçado encontrado no arquivo GPX.');
        return;
      }

      // Remover polilinha antiga, se existir
      if (gpxPolyline) {
        gpxPolyline.setMap(null);
      }

      // Desenhar nova polilinha
      gpxPolyline = new google.maps.Polyline({
        path: path,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
      });

      gpxPolyline.setMap(map);

      // Ajustar o zoom para cobrir toda a área do traçado GPX
      const bounds = new google.maps.LatLngBounds();
      path.forEach(point => bounds.extend(point));
      map.fitBounds(bounds);
    }

    window.onload = initMap;
  </script>
</body>
</html>
