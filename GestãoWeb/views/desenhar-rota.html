<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualização de GPS</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAwvAt4l0Pkb1c52FLUE-ttVxm4YZ9J8M"></script>
  <style>
    #map {
      height: 600px;
      width: 100%;
    }

    .filters {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <h1>Visualização de Dados de GPS e Arquivos GPX</h1>
  <div class="filters">
    <label for="busPlate">Placa do Ônibus:</label>
    <input type="text" id="busPlate" placeholder="Digite a placa do ônibus">
    <label for="routeId">ID da Rota:</label>
    <input type="text" id="routeId" placeholder="Digite o ID da rota">
    <label for="date">Data:</label>
    <input type="date" id="date">
    <button onclick="validateAndFetchData()">Buscar Dados e Traçado GPX</button>
  </div>

  <div id="map"></div>

  <script>
    let map;
    let markers = [];
    let gpxPolyline; // Polilinha do GPX

    // Inicializar o Google Maps
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -23.5505, lng: -46.6333 }, // Centraliza no Brasil
        zoom: 12,
      });
    }

    // Validação dos campos antes de buscar dados
    function validateAndFetchData() {
      const busPlate = document.getElementById('busPlate').value;
      const routeId = document.getElementById('routeId').value;
      const date = document.getElementById('date').value;

      if (!busPlate || !routeId || !date) {
        alert('Preencha todos os campos: Placa, ID da Rota e Data.');
        return;
      }

      fetchData(busPlate, routeId, date);
      fetchGPXFile(busPlate, routeId, date);
    }

    // Função para buscar os dados de GPS do backend
    async function fetchData(busPlate, routeId, date) {
      try {
        const response = await fetch(`/api/get-location-data?busPlate=${busPlate}&routeId=${routeId}&date=${date}`);
        const data = await response.json();

        if (data.length === 0) {
          alert('Nenhum dado de GPS encontrado.');
          return;
        }

        // Limpar os marcadores anteriores
        markers.forEach(marker => marker.setMap(null));
        markers = [];

        // Exibir os dados de GPS no mapa
        data.forEach(point => {
          const marker = new google.maps.Marker({
            position: { lat: point.latitude, lng: point.longitude },
            map: map,
            title: `Data: ${point.time}`
          });
          markers.push(marker);
        });

        // Centralizar o mapa no primeiro ponto
        if (data.length > 0) {
          map.setCenter({ lat: data[0].latitude, lng: data[0].longitude });
        }
      } catch (err) {
        console.error('Erro ao buscar dados de GPS:', err);
      }
    }

    // Função para buscar e desenhar o arquivo GPX no mapa
    async function fetchGPXFile(busPlate, routeId, date) {
      try {
        const response = await fetch(`/api/get-gpx-file?busPlate=${busPlate}&routeId=${routeId}&date=${date}`);

        if (!response.ok) {
          alert('Erro ao buscar arquivo GPX.');
          return;
        }

        const gpxText = await response.text();
        console.log("GPX file content:", gpxText); // Log para verificar o conteúdo do GPX
        parseAndDrawGPX(gpxText);
      } catch (err) {
        console.error('Erro ao buscar arquivo GPX:', err);
      }
    }

    // Função para parsear o arquivo GPX e desenhar a polilinha no mapa
    function parseAndDrawGPX(gpxText) {
      const parser = new DOMParser();
      const xmlDoc = parser.parseFromString(gpxText, "application/xml");
      const trkpts = xmlDoc.getElementsByTagName("trkpt");

      const path = [];
      for (let i = 0; i < trkpts.length; i++) {
        const lat = parseFloat(trkpts[i].getAttribute("lat"));
        const lon = parseFloat(trkpts[i].getAttribute("lon"));

        // Verificar se os valores de latitude e longitude são válidos
        if (!isNaN(lat) && !isNaN(lon)) {
          path.push({ lat, lng: lon });
        }
      }

      if (path.length === 0) {
        console.log('Nenhum ponto GPX válido encontrado.');
        alert('Erro: Nenhum traçado encontrado no arquivo GPX.');
        return;
      }

      // Remover polilinha antiga, se existir
      if (gpxPolyline) {
        gpxPolyline.setMap(null);
      }

      // Desenhar nova polilinha
      gpxPolyline = new google.maps.Polyline({
        path: path,
        geodesic: true,
        strokeColor: '#FF0000',
        strokeOpacity: 1.0,
        strokeWeight: 2,
      });

      gpxPolyline.setMap(map);

      // Ajustar o zoom e centralizar o mapa para cobrir toda a área do traçado GPX
      const bounds = new google.maps.LatLngBounds();
      path.forEach(point => bounds.extend(point));
      map.fitBounds(bounds);
    }

    window.onload = initMap;
  </script>
</body>

</html>
