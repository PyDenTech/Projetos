<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset-password.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6f5f7;
            margin: 0;
        }

        .container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .form-logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .title {
            margin: 10px 0 20px;
            font-size: 24px;
            color: #333;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
        }

        .input-field i {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #999;
        }

        .input-field input {
            width: 100%;
            padding: 10px 10px 10px 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <title>Redefinir Senha</title>
</head>

<body>
    <div class="container">
        <form id="resetPasswordForm" class="reset-password-form">
            <img src="/img/logo.png" alt="logo" class="form-logo">
            <h2 class="title">Redefinir Senha</h2>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="senha" autocomplete="new-password" placeholder="Digite a nova senha"
                    required>
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirm_senha" autocomplete="new-password"
                    placeholder="Confirme a nova senha" required>
            </div>
            <input type="submit" value="Redefinir Senha" class="btn solid">
        </form>
    </div>

    <script>
        document.getElementById('resetPasswordForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent default form submission behavior
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const formData = new FormData(this);
            const senha = formData.get('senha');
            const confirmSenha = formData.get('confirm_senha');

            if (senha !== confirmSenha) {
                alert('As senhas não coincidem.');
                return;
            }

            fetch(`/redefinir-senha/${token}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ senha: senha })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao redefinir senha.');
                    }
                    alert('Senha redefinida com sucesso! Faça login com sua nova senha.');
                    window.location.href = '/';
                })
                .catch(error => {
                    console.error('Erro ao redefinir senha:', error);
                    alert('Erro ao redefinir senha: ' + error.message);
                });
        });
    </script>
</body>

</html>
